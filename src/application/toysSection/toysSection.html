<div class="filters">
  <div class="filters-cont">
    <h4> ФИЛЬТРЫ ПО НАЗНАЧЕНИЮ </h4>
    <p>Форма:
        <span class="form ball"></span>
        <span class="form bell"></span>
        <span class="form cone"></span>
        <span class="form snow"></span>
        <span class="form bear"></span>
    </p>
    <p class="color-purpose">Цвет:
      <button class='color-button white'></button>
      <button class='color-button yellow'></button>
      <button class='color-button red'></button>
      <button class='color-button blue'></button>
      <button class='color-button green'></button>
    </p> 
    <p>Размер:
      <span class="form-size big"></span>
      <span class="form-size middle"></span>
      <span class="form-size small"></span>
    </p>
    <p>Только любимые:
      <button class='favorite-button'></button>
    </p>
  </div>
  <div class="filters-cont">
    <h4> ФИЛЬТРЫ ПО ДИАПАЗОНУ </h4>
    <p>Количество экземпляров:</p>
    <div class="filter-copy">
      <button class="copy-count now-copy">1</button>
      <div id="slider-copy"> </div>
      <button class="copy-count max-copy">12</button>  
    </div>
    <p>Год приобретения:</p>
    <div class="filter-copy">
      <button class="copy-year now-year">1940</button>
      <div id="slider-year"> </div>      
      <button class="copy-year max-year">2020</button>  
      </div> 
  </div>
  <div class="filters-cont">
    <h4> СОРТИРОВКА </h4>
    <select name="sorting" id="sort">
      <option value="one">По названию от "А" до "Я"</option>
      <option value="two">По названию от "Я" до "А"</option>
      <option value="three">По количеству: по возрастанию</option>
      <option value="four">По количеству: по убыванию</option>
    </select>
    <button class="drop-filter">Сброс фильтров</button>
  </div>
</div>
<div class="toys-container"></div>
